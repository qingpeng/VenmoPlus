<h1> VenmoPlus</h1>

<div style="margin-top: 60px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search:UserID ' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_transactions" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 80px;">Time</th>
        <th style="min-width: 80px;">PaymentID</th>
        <th style="min-width: 80px;">PayerName</th>
        <th style="min-width: 80px;">ReceiverName</th>
        <th style="min-width: 80px;">Distance</th>
   </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td>{{ result.updated_time }}</td>
        <td>{{ result.payment_id }}</td>
        <td>{{ result.actor_name }}</td>
        <td>{{ result.target_name }}</td>
        <td>{{ result.distance }}</td>
    </tr>
    </tbody>
</table>
